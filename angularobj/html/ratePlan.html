	<div class="tipBox">
		<div class="tipDiv">
			<div class="tipTop">
					<h3>新增套餐<button class="closebtn">×</button></h3>			
					<!--<input type="button" name="" id="off" value="取消" />-->
				</div>		
				
				<div class="qqmsg">					
					<div class="qqmsgn">					
						<dl>
							<dt>套餐名称 :</dt>
							<dd><input type="text" class="usernam taocanName" id="userName" value="" />
							<i class="ts"></i></dd>
						</dl>
						<dl>
							<dt>套餐价格 :<i class="ts1"></i></dt>
							<dd>							
								<input class="usernam price" type="text" placeholder="请输入整数(单位:元)" />
							</dd>
						</dl>
						<dl>
							<dt>套餐周期 :<i class="ts2"></i></dt>
							<dd>							
								<select class="states planCycle" name="">
									<option value="">--请选择--</option>
									<option value="1">1个月</option>
									<option value="3">3个月</option>
									<option value="6">6个月</option>
									<option value="12">12个月</option>
									<option value="24">24个月</option>
								</select>
							</dd>
						</dl>
						
						<dl>
							<dt>付费周期 :</dt>
							<dd>
								<input class="usernam payCycle" type="number" placeholder="请输入整数数字"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
								<i class="ts9"></i>
							</dd>
						</dl>
						<dl>
							<dt>套餐流量 :</dt>
							<dd>
								<input class="usernam planFlow" type="number" placeholder="请输入数字(单位为MB)"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
							</dd>
						</dl>	
													
					</div>	
				<input type="button" id="confirm" value="确定" />
		</div>
		</div>
				
	</div>
